<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>海VS山</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>

        <h1>海の魅力</h1>
        <p>青い海と白い砂浜、夕日に染まる海など、心を癒してくれる景色が多く見れる</p>
        <p>サーフィン、ダイビング、スノーケリング、ヨットなど海を舞台にしたスポーツが多数</p>
        <p>魚、貝など新鮮な海鮮物が食べられる</p>

        <h1>山の魅了</h1>
        <ul>
        <li>景色を楽しむことができる</li>
        <li>多くの自然と触れ合うことができる</li>
        <li>気分をリフレッシュすることができる</li>
        <li>健康効果を得ることができる</li>
        </ul> <p>　　　などがあります。</p>
        <h2>おすすめの山スポット</h2>
        <ul>
        <li>富士山</li><img src="https://www.city.fuji.shizuoka.jp/page/gazou/fmervo000001dsro-att/5000-06.jpg" alt="富士山" width="300" height="200">
        <p>これは<a href="https://www.fujisan-climb.jp/">富士山公式</a>のサイトです</p>
        </ul>

        <h1>海と山どっちが好きですか？</h1>
        <p name="seaVSmountain" id="SeaVsMountain">
            <p>
                <label for="id_checkbox1">海</label>
                <input id="id_checkbox1" name="options" type="radio" value="海">
            </p>
        
            <p>
                <label for="id_checkbox2">山</label>
                <input id="id_checkbox2"name="options" type="radio" value="山">
            </p>

    </body>
</html>
