    <link rel="stylesheet" type="text/css" href="umi.css">
        <h1><海の魅力></h1>
        <h2>1,美しい景色</h2>
        <P>海に映る朝焼けや夕焼けは絶景！</P>
        <p>青い海と白い砂浜、夕日に染まる海など、心を癒してくれる景色が多く見れる</p>
        <h2>2,レクリエーション</h2>
        <p>サーフィン、ダイビング、スノーケリング、ヨットなどマリンスポーツが多数!</p>
        <p>釣り好きにはたまらないスポットも多く、様々な魚を釣ることができる</p>
        <h3>3,リラックスとリフレッシュ効果</h3>
        <p>海の音や海風は、リラックス効果があり、ストレス解消になる！</p>
        <h4>～最後に～</h4>
        <p>海は自然の美しさやレクリエーション、リラックス効果、おいしいご飯など観光地としての魅力がたくさん！これが海の魅力です!</p>
        <h1>山の魅了</h1>
        <p>山の魅了は景色を楽しむことができます。</p>
