<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>海VS山</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>

        <h1>海の魅力</h1>
        <p>青い海と白い砂浜、夕日に染まる海など、心を癒してくれる景色が多く見れる</p>
        <p>サーフィン、ダイビング、スノーケリング、ヨットなど海を舞台にしたスポーツが多数</p>
        <p>魚、貝など新鮮な海鮮物が食べられる</p>

        <h1>山の魅了</h1>
        <ul>
        <li>景色を楽しむことができる</li>
        <li>多くの自然と触れ合うことができる</li>
        <li>気分をリフレッシュすることができる</li>
        <li>健康効果を得ることができる</li>
        </ul>

    <h1>海VS山</h1>
    <p>どっちが好きですか？</p>
    <button class="button" onclick="vote('Sea')">海</button>
    <button class="button" onclick="vote('Mountain')">山</button>

    <div class="result" id="result">まだ投票されていません。</div>

    <script>
        const votes ={'Sea':0,'Mountain':0}
        function vote(option){
            votes[option]++
            result()
        }
        function result(){
            const resultDisplay=document.getElementById('result')
            resultDisplay.innerHTML = `
                海: ${votes['Sea']} votes<br>
                山: ${votes['Mountain']} votes
            `;
        }
    </script>
    </body>
</html>
